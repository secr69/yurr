<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stored URLs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        a {
            text-decoration: none;
            color: blue;
            margin-left: 10px;
        }
        a:hover {
            text-decoration: underline;
        }
        img {
            width: 32px;
            height: 32px;
            object-fit: cover;
            border-radius: 5px;
        }
        .preview {
            width: 100px;
            height: 60px;
            object-fit: cover;
            margin-left: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Stored URLs</h2>
    <ul id="urlList"></ul>
    
    <script>
        async function fetchMetadata(url) {
            try {
                const response = await fetch(`https://api.linkpreview.net/?key=2b7870332c4e91896434761193fcd899&q=${encodeURIComponent(url)}`);
                if (!response.ok) throw new Error('Metadata fetch failed');
                return await response.json();
            } catch (error) {
                console.error('Error fetching metadata:', error);
                return null;
            }
        }
        
        async function loadURLs() {
            try {
                const response = await fetch('urls.txt'); // Ensure 'urls.txt' is in the same folder
                const text = await response.text();
                const lines = text.split('\n').map(line => line.trim()).filter(line => line);
                
                const urlList = document.getElementById('urlList');
                lines.forEach(async url => {
                    const li = document.createElement('li');
                    
                    const favicon = document.createElement('img');
                    favicon.src = `https://www.google.com/s2/favicons?domain=${new URL(url).hostname}`;
                    favicon.onerror = function() { this.src = 'https://via.placeholder.com/32?text=‚ùå'; };
                    
                    const a = document.createElement('a');
                    a.href = url;
                    a.textContent = url;
                    a.target = '_blank';
                    
                    const previewImg = document.createElement('img');
                    previewImg.className = 'preview';
                    previewImg.src = 'https://via.placeholder.com/100x60?text=No+Preview';
                    
                    const metadata = await fetchMetadata(url);
                    if (metadata && metadata.image) {
                        previewImg.src = metadata.image;
                    }
                    
                    li.appendChild(favicon);
                    li.appendChild(previewImg);
                    li.appendChild(a);
                    urlList.appendChild(li);
                });
            } catch (error) {
                console.error('Error loading URLs:', error);
            }
        }
        
        loadURLs();
    </script>
</body>
</html>
